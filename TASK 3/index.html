<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>

    <title>Temperature Converter TASK 3</title>
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>

    <main>
      <h1 class="title">Converts temperature values from</h1>

      <section class="answer__section">
        <p class="answer"></p>
      </section>

      <section class="input__section">
        <form class="form" id="converter">
          <div class="input-group">
            <label for="fromTemperature">From</label>

            <div class="inputs">
              <input type="number" name="fromTemperature" id="fromTemperature" required />

              <select name="fromUnit1">
                <option value="C">째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label for="toUnit1">To</label>

            <div class="inputs">
              <select name="toUnit1" id="toUnit1">
                <option value="C" hidden disabled>째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
              </select>
            </div>
          </div>

          <button type="submit">Convert</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Made by Ganesh Nikam</a>.
      </div>
    </footer>
  </body>
</html>
